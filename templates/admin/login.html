{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header" style="text-align: center; border-bottom: none;">
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Admin Login</h1>
            <p style="color: #666; font-size: 0.9rem;">Sign in to access the admin panel</p>
        </div>

        {% if let Some(err) = error %}
        <div class="alert alert-error">
            {{ err }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="••••••••">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
